<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/index.css" />
    <script src="https://kit.fontawesome.com/874c5e9bf3.js"></script>
    <title>Team Replate</title>
  </head>
  <body>
    <header class="header-content">
      <div class="container nav-bar">
        <div>
          <img src="img/replate-logo.png" alt="" />
        </div>
        <div class="profile-pic">
          <h2>Team Replate</h2>
          <img src="img/profile-pic2.png" alt="" />
        </div>
      </div>
    </header>
    <div class="container">
      <main>
        <div class="data-search">
          <div class="tabs" role="tablist">
            <button aria-controls="restaurant" role="tab" aria-selected="true">
              All Businesses
            </button>
            <button
              role="tab"
              aria-controls="daily-pickup"
              aria-selected="false"
            >
              Daily Pickup Request
            </button>
          </div>
          <form>
            <input type="text" placeholder="Search.." />
            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="tab-content" id="restaurant" role="tabpanel">
          <div class="details-container">
            <div class="restaurant-detail">
              <h3 class="restaurant-name">Restaurant Name</h3>
              <p class="restaurant-data">Location</p>
              <p class="restaurant-data">Contact Name</p>
              <div class="action">
                <button></button>
              </div>
            </div>

            <div class="restaurant-detail">
              <h3 class="restaurant-name">The Food Basket</h3>
              <p class="restaurant-data">Yaba, Lagos</p>
              <p class="restaurant-data">Rachel Shida</p>
              <div class="action">
                <button>View details</button>
              </div>
            </div>

            <div class="restaurant-detail">
              <h3 class="restaurant-name">Sweet Sensation</h3>
              <p class="restaurant-data">Utako, Abuja</p>
              <p class="restaurant-data">James Eze</p>
              <div class="action">
                <button>View details</button>
              </div>
            </div>

            <div class="restaurant-detail">
              <h3 class="restaurant-name">Buka Hut</h3>
              <p class="restaurant-data">Surulere, Lagos</p>
              <p class="restaurant-data">Shola Ojo</p>
              <div class="action">
                <button>View details</button>
              </div>
            </div>

            <div class="restaurant-detail">
              <h3 class="restaurant-name">Yellow Chili</h3>
              <p class="restaurant-data">Gbagada, Lagos</p>
              <p class="restaurant-data">Francis Taylor</p>
              <div class="action">
                <button>View details</button>
              </div>
            </div>
            <div class="restaurant-detail">
              <h3 class="restaurant-name">The Place</h3>
              <p class="restaurant-data">Lekki, Lagos</p>
              <p class="restaurant-data">Boma Edith</p>
              <div class="action">
                <button>View details</button>
              </div>
            </div>
            <div class="restaurant-detail">
              <h3 class="restaurant-name">Food Bar</h3>
              <p class="restaurant-data">Okija, Anambra</p>
              <p class="restaurant-data">Uju Nwosu</p>
              <div class="action">
                <button>View details</button>
              </div>
            </div>
          </div>
        </div>
        <div class="tab-content" id="daily-pickup" role="tabpanel"></div>
      </main>
    </div>
  </body>
</html>
