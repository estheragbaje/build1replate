    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Volunteer Sign up</title>

  <body>

    <div>
      <h2>1. Create Your Account</h2>
      <form>
        Full Name:<br />
        <input type="text" name="firstname" /><br />
        Phone Number:<br />
        <input type="text" name="lastname" /><br />
        Email Address:<br />
        <input type="text" name="firstname" /><br />
        Password:<br />

      </form>
    </div>
